<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Paradise Gardens Mobile Web App</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section data-role="page" id="home">
        <article data-role="content">
        <img src="images/ParadiseGardensLogo.png" alt="Paradise Gardens" />
        <div data-role="controlgroup">
            <a href="#blog" class="ui-btn ui-icon-edit ui-btn-icon-left 
            	ui-corner-all ui-btn-b large_text">Blog</a>
            <a href="#videos" class="ui-btn ui-icon-video ui-btn-icon-left 
            	ui-corner-all ui-btn-b large_text">Videos</a>
            <a href="#photos" class="ui-btn ui-icon-camera ui-btn-icon-left 
            	ui-corner-all ui-btn-b large_text">Photos</a>
            <a href="#tweets" class="ui-btn ui-icon-comment ui-btn-icon-left 
            	ui-corner-all ui-btn-b large_text">Tweets</a>
        </div>
        </article> <!-- content -->
    </section><!-- home -->
    
<!-- page: blog -->
	<section id="blog" class="header_default footer_default" data-role="page" data-title="Blog">
    	<div data-role="content" id="postlist">
        </div><!--content-->
    </section><!--blog page -->

<!-- page: blogposts -->    
    <section data-role="page" class="header_default footer_default" id="blogpost" data-title="Posts">
    	<div data-role="content">
        	<div id="mypost"></div>
        </div><!-- content -->
    </section><!-- blogposts page -->

<!-- page: videos -->    
    <section id="videos" class="header_default footer_default"data-role="page" data-title="Videos">
    	<div data-role="content">
    		<div class="ui-grid-a" id="videoList">
            
            </div>
    	</div><!-- content -->
    </section><!-- videos page -->
    
    <section id="videoplayer" class="header_default footer_default" data-role="page" data-title="Player">
        <div data-role="content">
        	<div id="myplayer"></div>
        </div><!-- content -->
    </section><!-- videoplayer page -->

<!-- page: flickr -->
    <section id="photos" class="header_default footer_default" data-role="page" data-title="Photo grid">
    	<div data-role="content">
        	<div class="ui-grid-c" id="photolist"></div>
        </div>
    </section><!-- photos page -->

<!-- page: showphoto -->    
    <section id="showphoto" data-role="page">
    <div data-role="content">
    	<div id="myphoto"></div>
    </div><!-- content -->
    </section><!-- show photo page -->
    
<!-- page: tweets -->
	<section id="tweets" class="header_default footer_default" data-role="page" data-title="Tweets">
    <div data-role="content" id="tweetlist">
    </div><!--content -->
    </section><!-- show tweets page -->
    
    <section id="mydialog" data-role="dialog">
    	<header data-role="header">More Info</header>
        <div data-role="content">
        	<h1>About Paradise Gardens</h1>
            <p>Paradise Gardens is a lovely 2 acre land that blooms year around with plants and flowers native to Florida. Come visit today!</p>
        </div><!--content -->
    </section><!-- dialog -->
    
        
<script src="javascript/script.js"></script>
<script src="http://iviewsource.com/codingtutorials/?json=1&&count=10&callback=listPosts"></script>		
<script src="http://gdata.youtube.com/feeds/users/wesleyray/uploads?alt=json&max-results=30&callback=listVideos"></script>
<script src="http://api.flickr.com/services/feeds/photos_public.gne?id=11425053@N03&format=json&tags=garden"></script>
<script src="http://www.patteegreen.com/paradiseMobile/ptweets/tweets_json.php?count=30&callback=listTweets"></script>
</body>
</html>
