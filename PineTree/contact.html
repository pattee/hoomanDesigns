        <div class="grid_3 logo">

        <div class="grid_9 main_menu">

           <h2>Contact Us</h2>
           <hr class="top">
           <hr class="middle">
           <hr class="bottom">
           
           <div id="form">
               <form id="formName">
                    <div>
                        First Name: <input id="fName" type="text" placeholder="First Name" required>

                    <div>
                        Message: <textarea></textarea>

                    <input type="button" value="Submit">

        </div>
        
        <footer class="grid_12">
            <ul>

            <div class="copy"><a href="http://pattee.github.io/hoomanDesigns/" target="_blank">&copy; Created By Hooman Designs</a></div>
