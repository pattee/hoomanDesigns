<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/mystyle.css" />
    
</head>
<body>

<!-- Start of home page -->
<div data-role="page" id="home">

    <!-- header -->
	<div data-role="header">
		<h1>Concert Finder</h1>
	</div>

    <!-- content -->
	<div role="main" class="ui-content">
		<form id="musicPicker">
            <label>Enter a location or zip code:<input type="text" name="location" autofocus placeholder="Location"></label><br>
            <label>Enter an artist (optional) :<input type="text" name="artist" placeholder="Artist"></label><br>
            <a href="#results"><input type="submit" value="Enter"></a>
        </form>
	</div>

    <!-- footer -->
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div><!-- end of home page -->

<!-- Start of search results page -->
<div data-role="page" id="results">

    <!-- header -->
	<div data-role="header">
		<h1>Concert Finder</h1>
	</div>

    <!-- content -->
	<div role="main" class="ui-content">
		<div id="concertList">	
            
        </div>

		<p><a href="#home">Back to home page</a></p>
	</div>

    <!-- footer -->
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div><!-- end of search results page -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
